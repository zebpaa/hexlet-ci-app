# сетап проекта, запуск тестов и линтера
name: say-hello
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: run setup
        run: make setup
        run: make start
      - name: run tests
        run: make test
      - name: run linter
        run: make lint